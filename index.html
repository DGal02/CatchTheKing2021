<!DOCTYPE html>
<html lang="pl">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="Shortcut icon" href="images/ikona.png">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Złap Króla</title>
    <meta name="keywords" content="Metin2">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


</head>

<body ng-app="myApp" ng-controller="myCtrl">


    <div id="karty" class="tcenter ocenter">
        <div class="inline" ng-repeat="(y,x) in [].constructor(number) track by $index">

            <img data-toggle="dropdown" fade="0" set-card="pole" ng-attr-id="{{ $index  }}" class="pointer pole" width="75"
                src="images/pole.jpg">
            <div class="dropdown-menu" style="max-width:222px ;">
                <img class="pointer" ng-click="changeCard(y,x)" width="55" ng-src="{{ 'images/' + x + '.jpg' }}"
                    ng-repeat="x in cards">
            </div>

        </div>
        <button type="button" class="btn btn-success mt-3" ng-click="changeAll('pole')">Restart</button>
        <div></div>
        <button type="button" class="btn btn-success mt-3" ng-click="changeAll('uwaga')">Taktyka</button>
        <div></div>
        <i style="font-size:24px; color:white;" class="fa mt-3 pointer" data-toggle="modal" data-target="#exampleModalCenter">&#xf05a;</i>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Instrukcja</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
            </div>
          </div>
        </div>






    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
